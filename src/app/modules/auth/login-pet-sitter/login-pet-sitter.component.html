<section class="hero-form">
  <div class="login-form">
    <h2 class="title">Iniciar Sesión</h2>
    <form [formGroup]="formLogin" class="form-fields" (submit)="login()">
      <label for="email">Email</label>
      <input type="email" class="form-control" formControlName="email" id="email" />
      <control-messages [control]="formLogin.controls.email"></control-messages>

      <label for="password">Contraseña</label>
      <input type="password" class="form-control" formControlName="password" id="password" />
      <control-messages [control]="formLogin.controls.password"></control-messages>


      <button type="submit" [disabled]="formLogin.invalid || isLoading" class="button">
        Ingresar
      </button>
      <div class="form-group">
        <div class="row login-options">
          <div class="">
            <a [routerLink]="['/login']" class="remember-password" title="Regresar"><img
                src="../../../../assets/img/left.png" height="22" width="22" alt="regresar"></a>
          </div>
          <div class="">
            <a [routerLink]="['/register-pet-sitter']" class="remember-password"><span class="singin">Hazte
                cuidador</span></a>
          </div>

        </div>
      </div>

    </form>
  </div>
  <div class="image">
  </div>
</section>
